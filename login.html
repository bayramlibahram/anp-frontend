<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="ANP.AZ" />
  <meta name="keywords" content="ANP.AZ" />
  <meta name="msapplication-TileColor" content="#00a175" />

  <title>ANP-Login</title>

  <link rel="stylesheet" href="content/scss/argon-design-system.css" />
  <link rel="icon" href="./images/site-logo.png" type="image/gif" sizes="80x80" />
  <link rel="stylesheet" href="content/scss/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="content/fonts/fontawesome/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;400;600&display=swap" rel="stylesheet"/>

</head>
<body>

<form action="" class="site-form">
<section class="site-login">
  <div class="login-image-container shadow">

  </div>
  <div class="login-container">
    <a href="#" class="site-logo mb-2">
      <img src="./images/site-logo.png" alt="">
    </a>
    <div class="form-group">
      <p class="login-title">
        Daxil ol
      </p>
    </div>
    <div class="form-group">
      <label for="loginInput">Login</label>
      <input type="text" name="loginInput" id="loginInput" class="form-control">
    </div>
    <div class="form-group">
      <label for="loginPassword">Password</label>
      <input type="password" name="loginPassword" id="loginPassword" class="form-control">
    </div>
    <div class="login-button-container">
      <button class="login-button shadow">Login</button>
    </div>
  </div>
</section>
</form>

<script src="scripts/core/jquery.min.js"></script>
<script src="scripts/core/bootstrap.min.js"></script>


</body>
</html>
